<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>APR Calculator</title>
	<link type="text/css" rel="stylesheet" href="./css/calculator.css" />
</head>
<body>
	<h3>APR Calculator</h3>
	<div class="calContainer">
		<form id="example-form" novalidate>
			<input type="text" name="amountAdvanced" placeholder="Amount Advanced" required  pattern="^-?\d+$" />
				<div data-errors-for="amountAdvanced" data-include="form-errors">
       
        <div data-errors-when="patternMismatch">number only.</div>
    </div>
			<input type="text" name="paybackAmount" placeholder="Payback Amount" required />
				<div data-errors-for="paybackAmount" data-include="form-errors"></div>
			<input type="text" name="percentageFCS" placeholder="% of Future Card Sales" required />
				<div data-errors-for="percentageFCS" data-include="form-errors"></div>
			<input type="text" name="projectedMCS" placeholder="Projected Monthly Card Sales" required />
				<div data-errors-for="projectedMCS" data-include="form-errors"></div>
			<button type="submit">Calculate</button>
		</form>
	</div>
