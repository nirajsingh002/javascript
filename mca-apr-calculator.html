<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MCA APR Calculator</title>
	<link rel="stylesheet" type="text/css" href="./css/calculator.css" />
</head>
<body>
	<h3>MCA APR Calculator</h3>
	<div class="calContainer">
		<form id="aprCalc" novalidate>
			<div class="inputBox">
			<input type="text" name="amountAdvanced" placeholder="Amount Advanced" required/>
				<div data-errors-for="paybackAmount" data-include="form-errors"></div>
			</div>
			<div class="inputBox">
				<input type="text" name="paybackAmount" placeholder="Payback Amount" greaterThan="amountAdvanced" required/>
				<div data-errors-for="paybackAmount">
				<div data-errors-when="valueMissing">This field is required.</div>
		        <div data-errors-when="checkGreaterThan">It should be greater than advance amount</div>
		    	</div>
		    </div>
		    <div class="inputBox">
				<input type="text" name="percentageFCS" placeholder="% of Future Card Sales" />
				<div data-errors-for="percentageFCS" data-include="form-errors"></div>
			</div>
			<div class="inputBox">
				<input type="text" name="projectedMCS" placeholder="Projected Monthly Card Sales" />
				<div data-errors-for="projectedMCS" data-include="form-errors"></div>
			</div>
				<button type="submit">Calculate</button>
		</form>
	</div>

	<script id="form-errors" type="text/gentle-template">
  		<div data-errors-when="valueMissing">This field is required.</div>
	</script>

<script src="./dist/bundle.js"></script>
<script>
	var form = document.getElementById('aprCalc');
	TestClass(form, function onSubmit(event) {
		event.preventDefault();
		
	});
</script>
</body>
</html>
